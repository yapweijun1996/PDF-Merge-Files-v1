<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Merger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: #181a1b;
      color: #f7f7f7;
    }
    .container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      min-width: 350px;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode .container {
      background: #23272b;
      color: #f7f7f7;
    }
    .file-list {
      width: 100%;
      margin-bottom: 1rem;
      list-style: none;
      padding: 0;
      max-height: 40vh;
      overflow-y: auto;
    }
    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f1f3f6;
      border-radius: 5px;
      margin-bottom: 0.5rem;
      padding: 0.75rem 1rem;
      gap: 0.5rem;
      font-size: 1.05rem;
      transition: background 0.2s;
    }
    body.dark-mode .file-item {
      background: #2c3136;
    }
    .file-item:focus-within {
      outline: 2px solid #007bff;
    }
    .file-name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .file-actions button {
      margin-left: 0.25rem;
      background: #e0e7ef;
      color: #333;
      border: none;
      border-radius: 3px;
      padding: 0.5rem 0.75rem;
      cursor: pointer;
      font-size: 1.1rem;
      min-width: 44px;
      min-height: 44px;
      transition: background 0.2s, color 0.2s;
    }
    body.dark-mode .file-actions button {
      background: #3a3f44;
      color: #f7f7f7;
    }
    .file-actions button:hover, .file-actions button:focus {
      background: #b6d4fe;
      outline: none;
    }
    body.dark-mode .file-actions button:hover, body.dark-mode .file-actions button:focus {
      background: #007bff;
      color: #fff;
    }
    button#merge, button#darkModeToggle {
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
      min-width: 120px;
      min-height: 48px;
      margin-bottom: 0.5rem;
    }
    button#merge:hover, button#merge:focus, button#darkModeToggle:hover, button#darkModeToggle:focus {
      background: #0056b3;
      outline: none;
    }
    #status {
      color: #333;
      font-size: 1rem;
      min-height: 1.2em;
      margin-bottom: 0.5rem;
    }
    body.dark-mode #status {
      color: #f7f7f7;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.4);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      max-width: 90vw;
      max-height: 90vh;
      overflow: auto;
      position: relative;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode .modal-content {
      background: #23272b;
      color: #f7f7f7;
    }
    .modal-close {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: #e0e7ef;
      border: none;
      border-radius: 3px;
      padding: 0.5rem 0.75rem;
      cursor: pointer;
      font-size: 1.2rem;
      min-width: 44px;
      min-height: 44px;
    }
    body.dark-mode .modal-close {
      background: #3a3f44;
      color: #f7f7f7;
    }
    .modal-close:hover, .modal-close:focus {
      background: #b6d4fe;
      outline: none;
    }
    body.dark-mode .modal-close:hover, body.dark-mode .modal-close:focus {
      background: #007bff;
      color: #fff;
    }
    #pdf-preview {
      height: 85vh;
      max-height: 95vh;
      width: auto;
      display: block;
      margin: 0 auto;
    }
    /* Progress spinner */
    .spinner {
      display: inline-block;
      width: 32px;
      height: 32px;
      border: 4px solid #e0e7ef;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 0.5rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Responsive styles */
    @media (max-width: 600px) {
      .container {
        min-width: unset;
        width: 98vw;
        padding: 1rem 0.5rem;
      }
      .file-item {
        font-size: 0.98rem;
        padding: 0.5rem 0.5rem;
      }
      button#merge, button#darkModeToggle {
        font-size: 1rem;
        padding: 0.5rem 1rem;
        min-width: 90px;
        min-height: 44px;
      }
      .modal-content {
        padding: 0.5rem;
      }
      #pdf-preview {
        height: 60vh;
        max-height: 80vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Merge PDF Files</h2>
    <label for="pdfs" id="fileInputLabel" style="font-size:1.05rem;margin-bottom:0.5rem;">Select PDF files:</label>
    <input type="file" id="pdfs" multiple accept="application/pdf" aria-labelledby="fileInputLabel">
    <ul class="file-list" id="fileList" aria-label="Selected PDF files"></ul>
    <button id="merge" aria-label="Merge PDFs">Merge PDFs</button>
    <button id="darkModeToggle" aria-label="Toggle dark mode" title="Toggle dark mode">🌙</button>
    <div id="status" role="status" aria-live="polite"></div>
  </div>
  <!-- Modal for PDF preview -->
  <div class="modal" id="previewModal">
    <div class="modal-content">
      <button class="modal-close" id="closeModal">&times;</button>
      <canvas id="pdf-preview"></canvas>
    </div>
  </div>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@latest/build/pdf.min.js"></script>
  <script>
    const input = document.getElementById('pdfs');
    const mergeBtn = document.getElementById('merge');
    const statusDiv = document.getElementById('status');
    const fileList = document.getElementById('fileList');
    const previewModal = document.getElementById('previewModal');
    const closeModal = document.getElementById('closeModal');
    const pdfPreview = document.getElementById('pdf-preview');
    const darkModeToggle = document.getElementById('darkModeToggle');
    let filesArr = [];
    let isMerging = false;

    // Dark mode toggle
    darkModeToggle.onclick = () => {
      document.body.classList.toggle('dark-mode');
      darkModeToggle.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
    };
    // Keyboard accessibility for dark mode toggle
    darkModeToggle.tabIndex = 0;
    darkModeToggle.onkeydown = (e) => {
      if (e.key === 'Enter' || e.key === ' ') darkModeToggle.onclick();
    };

    function renderFileList() {
      fileList.innerHTML = '';
      filesArr.forEach((file, idx) => {
        const li = document.createElement('li');
        li.className = 'file-item';
        li.tabIndex = 0;
        li.setAttribute('aria-label', file.name);
        const nameDiv = document.createElement('div');
        nameDiv.className = 'file-name';
        nameDiv.textContent = file.name;
        const actions = document.createElement('div');
        actions.className = 'file-actions';
        // Up button
        const upBtn = document.createElement('button');
        upBtn.textContent = '↑';
        upBtn.title = 'Move up';
        upBtn.disabled = idx === 0;
        upBtn.setAttribute('aria-label', 'Move up');
        upBtn.tabIndex = 0;
        upBtn.onclick = () => {
          if (idx > 0) {
            [filesArr[idx-1], filesArr[idx]] = [filesArr[idx], filesArr[idx-1]];
            renderFileList();
          }
        };
        // Down button
        const downBtn = document.createElement('button');
        downBtn.textContent = '↓';
        downBtn.title = 'Move down';
        downBtn.disabled = idx === filesArr.length - 1;
        downBtn.setAttribute('aria-label', 'Move down');
        downBtn.tabIndex = 0;
        downBtn.onclick = () => {
          if (idx < filesArr.length - 1) {
            [filesArr[idx+1], filesArr[idx]] = [filesArr[idx], filesArr[idx+1]];
            renderFileList();
          }
        };
        // Preview button
        const previewBtn = document.createElement('button');
        previewBtn.textContent = 'Preview';
        previewBtn.setAttribute('aria-label', 'Preview PDF');
        previewBtn.tabIndex = 0;
        previewBtn.onclick = () => previewPDF(file);
        // Remove button
        const removeBtn = document.createElement('button');
        removeBtn.textContent = '✕';
        removeBtn.title = 'Remove';
        removeBtn.setAttribute('aria-label', 'Remove file');
        removeBtn.tabIndex = 0;
        removeBtn.onclick = () => {
          filesArr.splice(idx, 1);
          renderFileList();
        };
        actions.appendChild(upBtn);
        actions.appendChild(downBtn);
        actions.appendChild(previewBtn);
        actions.appendChild(removeBtn);
        li.appendChild(nameDiv);
        li.appendChild(actions);
        fileList.appendChild(li);
      });
    }

    input.onchange = (e) => {
      filesArr = Array.from(e.target.files);
      renderFileList();
    };

    // PDF.js preview logic
    async function previewPDF(file) {
      // Debug: Log pdfjsLib and file info
      // console.log('window.pdfjsLib:', window.pdfjsLib);
      // console.log('Previewing file:', file.name, 'size:', file.size);
      const fileReader = new FileReader();
      fileReader.onload = async function() {
        try {
          if (!window.pdfjsLib) {
            alert('PDF.js library not loaded!');
            return;
          }
          const typedarray = new Uint8Array(this.result);
          const loadingTask = window['pdfjsLib'].getDocument({data: typedarray});
          const pdf = await loadingTask.promise;
          const page = await pdf.getPage(1);
          const viewport = page.getViewport({scale: 1.5});
          const canvas = pdfPreview;
          const context = canvas.getContext('2d');
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          await page.render({canvasContext: context, viewport: viewport}).promise;
          previewModal.style.display = 'flex';
        } catch (err) {
          // console.error('PDF preview error:', err);
          pdfPreview.width = 400;
          pdfPreview.height = 100;
          const ctx = pdfPreview.getContext('2d');
          ctx.clearRect(0, 0, pdfPreview.width, pdfPreview.height);
          ctx.font = '16px Arial';
          ctx.fillStyle = 'red';
          ctx.fillText('Error loading PDF preview', 10, 50);
          previewModal.style.display = 'flex';
        }
      };
      fileReader.readAsArrayBuffer(file);
    }

    closeModal.onclick = () => {
      previewModal.style.display = 'none';
      pdfPreview.getContext('2d').clearRect(0, 0, pdfPreview.width, pdfPreview.height);
    };
    // Close modal on outside click
    previewModal.onclick = (e) => {
      if (e.target === previewModal) {
        closeModal.onclick();
      }
    };

    // Keyboard accessibility for modal close
    closeModal.tabIndex = 0;
    closeModal.onkeydown = (e) => {
      if (e.key === 'Enter' || e.key === ' ') closeModal.onclick();
    };

    mergeBtn.onclick = async () => {
      if (!filesArr.length) {
        statusDiv.textContent = 'Please select PDF files.';
        return;
      }
      if (isMerging) return;
      isMerging = true;
      statusDiv.innerHTML = 'Merging... <span class="spinner" aria-label="Loading"></span>';
      try {
        const { PDFDocument } = window.PDFLib;
        const mergedPdf = await PDFDocument.create();
        for (let file of filesArr) {
          const arrayBuffer = await file.arrayBuffer();
          const pdf = await PDFDocument.load(arrayBuffer);
          const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
          copiedPages.forEach(page => mergedPdf.addPage(page));
        }
        const mergedPdfBytes = await mergedPdf.save();
        const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'merged.pdf';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        statusDiv.textContent = 'Merged PDF downloaded!';
      } catch (err) {
        statusDiv.textContent = 'Error merging PDFs: ' + err.message;
      } finally {
        isMerging = false;
      }
    };
    // Keyboard accessibility for merge button
    mergeBtn.tabIndex = 0;
    mergeBtn.onkeydown = (e) => {
      if (e.key === 'Enter' || e.key === ' ') mergeBtn.onclick();
    };
  </script>
</body>
</html>
